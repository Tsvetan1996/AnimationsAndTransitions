<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="starry-sky">
      <div class="stars"></div>
    </header>
    <div class="container">
      <div class="form-container" id="loginContainer">
        <h1>Login</h1>
        <form id="loginForm">
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mt-3 mb-3">
            <input
              type="text"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pswd"
            />
            <label for="pwd">Password</label>
          </div>
          <button class="button">Login</button>
        </form>
        <p>
          <button class="button" id="toggleFormButton">Register</button>
        </p>
            <button class="navigate-button">Starry-Sky</button>
        <div class="social-media-buttons">
          <button class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="social-name">Facebook</span>
          </button>
          <button class="social-button twitter">
            <i class="fab fa-twitter"></i>
            <span class="social-name">Twitter</span>
          </button>
          <button class="social-button instagram">
            <i class="fab fa-instagram"></i>
            <span class="social-name">Instagram</span>
          </button>
        </div>
      </div>
      <div class="form-container" id="registerContainer">
        <h1>Register</h1>
        <form id="registerForm">
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter username"
              name="username"
              required
            />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
              required
            />
            <label for="email">Email</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="phone"
              placeholder="Enter phone"
              name="phone"
              required
            />
            <label for="phone">Phone</label>
          </div>
          <div class="form-floating mb-3 mt-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Enter password"
              name="password"
              required
            />
            <label for="password">Password</label>
          </div>
          <button class="button">Register</button>
        </form>
        <p>
          <button class="button" id="toggleLoginFormButton">Login</button>
        </p>
        <div class="social-media-buttons">
          <button class="social-button facebook">
            <i class="fab fa-facebook-f"></i>
            <span class="social-name">Facebook</span>
          </button>
          <button class="social-button twitter">
            <i class="fab fa-twitter"></i>
            <span class="social-name">Twitter</span>
          </button>
          <button class="social-button instagram">
            <i class="fab fa-instagram"></i>
            <span class="social-name">Instagram</span>
          </button>
        </div>
      </div>
      <div id="popup" class="popup">
        <div class="popup-content">
          <div class="checkmark">
            <div class="checkmark-circle"></div>
            <div class="checkmark-stem"></div>
            <div class="checkmark-kick"></div>
          </div>
          <p id="popupMessage">Successfully registered.</p>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
