<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Listings Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-item open">
        <h2>BMW</h2>
        <div class="content">
          <img src="./bmw.png" alt="Car 1" />
          <p>BMW X6</p>
        </div>
      </div>
      <div class="dashboard-item">
        <h2>Mercedes-Benz</h2>
        <div class="content">
          <img src="./mercedes.png" alt="Car 2" />
          <p>Mercedes-Benz G-Class</p>
        </div>
      </div>
      <div class="dashboard-item">
        <h2>Audi</h2>
        <div class="content">
          <img src="./audi.png" alt="Car 3" />
          <p>Audi R8</p>
        </div>
      </div>
    </div>

    <script src="./dashboard.js"></script>
  </body>
</html>
